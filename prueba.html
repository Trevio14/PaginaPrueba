<!DOCTYPE html>
<html>
<head>
    <title>Pagina de prueba</title>
    <link rel="stylesheet" href="1.css">
    <link href="http://fonts.cdnfonts.com/css/pureta" rel="stylesheet">
<link href="http://fonts.cdnfonts.com/css/pureta" rel="stylesheet">
</head>
<body>
    <h1>Pagina para pruebas 2.0</h1>
    <h3>Para Daniel </h3>
    <form name="registro">
    <table>
        <tr>
            <tr><td>Numero:</td>
            <td><input type="text" name="dato1" id="dato1"></td></tr>
            <tr><td>Numero:</td>
            <td><input type="text" name="dato2" id="dato2"></td></tr>
        </tr>
        <td>OPERACION:</td>
        <td><input type="button" name="Enviar" value="+" onclick="sumadedatos()">
        <input type="button" name="Enviar" value="-" onclick="restadedatos()">
        <input type="button" name="Enviar" value="*" onclick="multiplicaciondedatos()">
        <input type="button" name="Enviar" value="/" onclick="diviciondedatos()"></td>
    </table> 

    <table>
        <tr>
            <td>RESULTADO:</td>
            <td><input type="text" name="jin" id="jin"></td>
        </tr>
    </table>
    </form>
<script type="text/javascript">
    function sumadedatos(){
            var d1=parseInt(document.getElementById("dato1").value);
            var d2=parseInt(document.getElementById("dato2").value);
            document.registro.jin.value=d1+d2;
    }
    function restadedatos(){
            var d1=parseInt(document.getElementById("dato1").value);
            var d2=parseInt(document.getElementById("dato2").value);
            document.registro.jin.value=d1-d2;
    }
    function multiplicaciondedatos(){
            var d1=parseInt(document.getElementById("dato1").value);
            var d2=parseInt(document.getElementById("dato2").value);
            document.registro.jin.value=d1*d2;
    }
    function diviciondedatos(){
            var d1=parseInt(document.getElementById("dato1").value);
            var d2=parseInt(document.getElementById("dato2").value);
            document.registro.jin.value=d1/d2;
    }
</script>
</body>
</html
